<!-- Reactive form approach - Registration Page -->
<section class="regpage">
    <div class="container">
        <div class="card">
            <h2 class="title">SIGN-UP&nbsp;<i class="fa-solid fa-user-plus"></i></h2>
                <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control" formControlName = "firstName" placeholder="Eg : Arul">
                                <span *ngIf="registerForm.get('firstName')?.errors?.['required'] && registerForm.get('firstName')?.touched">Enter First Name</span>
                            </div>
                       </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" formControlName = "lastName" placeholder="Eg : B">
                            <span *ngIf="registerForm.get('lastName')?.errors?.['required'] && registerForm.get('lastName')?.touched">Enter Last Name</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email"><i class="fa-regular fa-envelope"></i>&nbsp;Email</label>
                            <input type="email" id="email" class="form-control" formControlName = "email" placeholder="Eg : xyz@gmail.com">
                            <span *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">Enter Email</span>
                            <span *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">Enter valid Email</span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="mobile"><i class="fa-solid fa-mobile-screen-button"></i>&nbsp;Mobile Number</label>
                            <input type="text" id="mobile" class="form-control" formControlName = "mobile"  placeholder="Eg : 8124853676" placeholder="Eg : 9876543210">
                            <span *ngIf="registerForm.get('mobile')?.errors?.['required'] && registerForm.get('mobile')?.touched">Enter mobile number</span>
                            <span *ngIf="registerForm.get('mobile')?.errors?.['invalidMobileNumber'] && registerForm.get('mobile')?.touched">Enter valid Mobile Number</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="username"><i class="fa-solid fa-address-book"></i>&nbsp;Username</label>
                            <input type="text" id="username" class="form-control" formControlName = "username"  placeholder="Eg : Xyz123">
                            <span *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">Enter userName</span>
                            <span *ngIf="registerForm.get('username')?.errors?.['invalidUsername'] && registerForm.get('username')?.touched">Enter Valid userName</span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="dob"><i class="fa-regular fa-calendar"></i>&nbsp;Date of Birth</label>
                            <input type="date" id="dob" class="form-control" formControlName = "dob">
                            <span *ngIf="registerForm.get('dob')?.errors?.['required'] && registerForm.get('dob')?.touched">Enter date</span>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="password"><i class="fa-solid fa-unlock-keyhole"></i>&nbsp;Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Eg : Abc@9799">
                            <span *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">Enter password</span>
                            <span *ngIf="registerForm.get('password')?.errors?.['invalidPasswordPattern'] && registerForm.get('password')?.touched">Enter valid password</span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="cpassword"><i class="fa-solid fa-unlock-keyhole"></i>&nbsp;Retype Password</label>
                            <input type="password" id="cpassword" class="form-control" formControlName = "cpassword" placeholder="Eg : Abc@9799">
                            <!-- <span *ngIf="registerForm.get('cpassword')?.errors?.['required'] && registerForm.get('cpassword')?.touched">Enter Password</span> -->
                            <span *ngIf="registerForm.errors?.['PasswordNoMatch'] && registerForm.get('cpassword')?.touched" >Password not matched</span>
                            <span *ngIf="!registerForm.errors?.['PasswordNoMatch'] && registerForm.get('cpassword')?.dirty" class="matched">Password matched</span>
                        </div>
                    </div>
                </div>
            <div class="end">
                <p>Already have an account ? <a routerLink="/login" class="link">Login</a></p>
                <button type="submit" class="btn" [disabled]="registerForm.invalid"><span class="btn-span">SIGNUP</span></button>
            </div>
        </form>
    </div>
</div>
</section>
