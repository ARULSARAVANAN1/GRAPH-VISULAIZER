<!-- Login form Reactive forms approach -->

<section class="loginpage"> 
    <div class="container">
        <div class="card">
            <h2 class="title">LOGIN&nbsp;<i class="fa-solid fa-user"></i></h2>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="form-group">
                            <label for="email"><i class="fa-solid fa-envelope"></i>&nbsp;Email</label>
                            <input type="email" id="email" class="form-control" formControlName = "email" placeholder="Eg : xyz@gmail.com">
                                <span *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">Enter Email</span>
                                <span *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">Enter valid Email</span>
                        </div>  

                        <div class="form-group">
                            <label for="password"><i class="fa-solid fa-key"></i>&nbsp;Password</label>
                            <input type="password" id="password" class="form-control" formControlName = "password" placeholder="Eg : Abc@9799" >
                                <span *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">Enter password</span>
                                <span *ngIf="loginForm.get('password')?.errors?.['invalidPasswordPattern'] && loginForm.get('password')?.touched">Enter valid password</span>
                        </div>
                        <p class="forgotPassword"><a (click)="resetPassword()">Forgot Password?</a></p>                                            
                        <div class="end">
                            <button type="submit" class="btn" [disabled] = "loginForm.invalid">LOGIN <i class="fa-solid fa-chevron-right" style="font-size: 14px;"></i></button>
                            <p class="signup">Don't have an account? <a class="link" routerLink="/register">Signup</a></p>
                        </div>
                    </div>
        </form>
        </div>
    </div>
</section>
